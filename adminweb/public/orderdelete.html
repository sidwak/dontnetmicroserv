  <div class="container">
    <h2>Delete Order</h2>
    <div class="form-group">
      <label for="orderId">Order ID:</label>
      <input type="text" class="form-control" id="orderId" placeholder="Enter Order ID">
    </div>
    <button type="button" class="btn btn-danger" onclick="deleteOrder()">Delete Order</button>
    <div id="responseMessage" class="mt-3"></div>
  </div>

  <!-- Bootstrap JS, jQuery, Popper.js -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- Custom JavaScript -->
  <script>
    function deleteOrder() {
      var orderId = document.getElementById('orderId').value;
      var url = 'http://localhost:8080/http://localhost:33523/api/order/' + orderId; // Replace YOUR_API_ENDPOINT with your actual API endpoint

      fetch(url, {
        method: 'DELETE',
        headers: {
          'Content-Type': 'application/json',
          // Add any other headers you need
        }
      })
      .then(response => {
        if (response.ok) {
          document.getElementById('responseMessage').innerHTML = 'Order deleted successfully.';
        } else {
          document.getElementById('responseMessage').innerHTML = 'Error deleting order.';
        }
      })
      .catch(error => {
        console.error('Error:', error);
        document.getElementById('responseMessage').innerHTML = 'Error deleting order.';
      });
    }
  </script>
</body>
