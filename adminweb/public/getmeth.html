<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Data Table</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        #loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.5);
            z-index: 9999;
        }

        #loading .spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="orderget.html">Shop Manage</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="orderget.html">Orders</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="orderdelete.html">OrderCancel</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="getmeth.html">Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="productpost.html">ProductAdd</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="deletemeth.html">ProductDelete</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
    <div id="loading">
        <div class="spinner-border text-primary" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <div class="container mt-5">
        <h1>Products</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody id="data-table-body">
                <!-- Data will be inserted here -->
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#loading').show(); // Show loading bar

            // Fetch data from API
            $.getJSON('http://localhost:8080/http://localhost:33523/api/product', function (data) {
                $('#data-table-body').empty(); // Clear table body

                // Iterate over each item in the JSON array
                $.each(data, function (index, item) {
                    // Append table rows with data
                    $('#data-table-body').append('<tr>' +
                        '<td>' + item.id + '</td>' +
                        '<td>' + item.name + '</td>' +
                        '<td>' + item.description + '</td>' +
                        '<td>' + item.price + '</td>' +
                        '</tr>');
                });

                $('#loading').hide(); // Hide loading bar once data is loaded
            });
        });
    </script>
</body>

</html>
